<div
  class="modal fade"
  id="addArticleModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Article</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form>
        <div class="modal-body">
          <label for="article_name">Article Name:</label><br />
          <input type="text" id="article_name" class="form-control" /><br />
          <label for="content">Content</label><br />
          <textarea
            name="content"
            id="content"
            cols="30"
            rows="3"
            class="form-control"
          ></textarea>
          <input type="hidden" id="id" class="form-control" />

          <div class="modal-footer">
            <a href="#" id="saveArticle" class="btn btn-primary"
              >Save changes</a
            >
            <button
              class="btn btn-secondary translate-middle"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
